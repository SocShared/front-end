<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{index}">
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col">
            <th:block th:replace="~{fragments/breadcrumbs :: breadcrumbs(${bread})}"></th:block>
        </div>
    </div>



    <div style="padding: " th:each="post : ${posts.content}">
        <div class="row content shadow">
            <div class="col" >
                <div class="sh-info" th:text="${post.text}"></div>
            </div>
            <div class="w-100"></div>
            <div class="col" th:text="${post.postStatus}"></div>
            <div class="col" th:text="${post.publicationDateTime}"></div>
        </div>
    </div>

    <th:block th:if="${posts.getTotalElements() == 0}">
        <div class="row content shadow">
            <div class="col" >
                <center>Вы еще не выполнили ни одной публикации через систему!</center>
            </div>
        </div>
    </th:block>

    <div class="row">
        <div th:insert="~{fragments/pagination :: pagination(${posts})}" class="col sh-pagination-block"></div>
    </div>

</th:block>

</body>
</html>
