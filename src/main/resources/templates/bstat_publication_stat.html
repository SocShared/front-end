<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{index}">
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col" style="padding-left: 5px; padding-right: 5px">
            <th:block th:replace="~{fragments/breadcrumbs :: breadcrumbs(${bread})}"></th:block>
        </div>
    </div>
    <div class="row no-gutters">
        <th:block  th:each="chart, i: ${charts}">

            <div class="col-12 col-xl-6" th:insert="~{fragments/Chart :: chart(${i.index}, ${chart.name}, ${chart.labels}, ${chart.data}, 'blue')}"></div>

        </th:block>
    </div>



</th:block>

</body>
</html>
