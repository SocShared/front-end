<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout">
<head>

    <title th:text="${page_title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/moment-with-locales.min.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
<script th:src="@{/js/Chart.js}"></script>

<div class="left-wrapper d-none d-sm-none d-md-block ">

    <nav>

            <li class="nav-item menu-item">
                <a class="nav-link active icon-options" th:href="@{/publication}">Публикация</a>
            </li>
            <li class="nav-item menu-item">
                <a class="nav-link icon-stat" th:href="@{/social}">Группы и статистика</a>
            </li>
            <li class="nav-item menu-item">
                <a class="nav-link icon-support" th:href="@{/support}">Поддержка</a>
            </li>
            <li class="nav-item menu-item">
                <a class="nav-link active icon-options" href="#">Настройки</a>
            </li>
        </ul>
    </nav>

</div>
<div>


    <div class="container-flux ">

        <nav class="navbar navbar-expand-lg navbar-light  bar shadow">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

            </div>
        </nav>
        <!-- таблица со списком подключенных аккаунтов-->

    </div>
