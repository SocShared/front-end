<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{index}">
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col">
            <th:block th:replace="~{fragments/breadcrumbs :: breadcrumbs(${bread})}"></th:block>
        </div>
    </div>

    <!--TODO: сделать реализацию подключения к данным + добавить ajax на получение ключевых слов по тексту в рантайме-->
    <div class="row">
        <div class="col content shadow" style="padding: 20px">
            <div style="text-align: center; margin-bottom: 15px;"><h3>Формирование публикации</h3></div>
            <form>
                <div class="form-group">
                    <label for="text_publication"></label>
                    <textarea class="form-control" id="text_publication" rows="7"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn sh-btn sh-btn-fb shadow">Выбрать группу</button>
                </div>

                <div class="form-group">
                    <input id="is_deferred" type="checkbox" aria-label="Checkbox for following text input">
                    <label for="is_deferred"> Хотите сделать публикацию отложенной?</label>
                </div>
                <div class="form-group">
                    <div class="input-group date" id="timepicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#timepicker" readonly>
                        <div class="input-group-append" data-target="#timepicker" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            $('#timepicker').datetimepicker();
                        });
                    </script>
                </div>
                <button type="submit" class="btn sh-btn sh-btn-fb shadow">Произвести публикацию</button>
            </form>
        </div>
    </div>

</th:block>

</body>
</html>
